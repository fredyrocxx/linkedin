<ion-header class="ion-container ion-no-border">

        <ion-button>
          <ion-icon color="primary" name="logo-linkedin" class="linkedin-logo"></ion-icon>

        <ion-searchbar color="tertiary" placeholder="Search" class="ion-hide-lg-down"></ion-searchbar>
      </ion-buttons>

            <ion-icon name="home"></ion-icon>

          <ion-col size="auto">
            <ion-icon name="people"></ion-icon>
            <div>My Network</div>
          </ion-col>
          <ion-col size="auto">

          </ion-col>

            <ion-icon name="chatbox-ellipses">

            <div>Messages</div>
          </ion-col>
          <ion-col size="auto">
            <ion-badge
              color="danger"
              style="
                position: absolute;
                margin-left: -10px;
                margin-top: -5px;
                height: 16px;
                width: 16px;
                border-radius: 9999px;
              "
            >
              2

            <div>Notifications</div>
          </ion-col>
          <ion-col size="auto">
